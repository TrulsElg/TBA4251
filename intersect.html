    <div id="mapid"></div>

    <div class="content">
        <p>INFO</p>

        <div style="margin: 10px">
            <p style="padding:0; margin:0; display: inline-block">Layer A: </p>
            <select id="selectLayerA" style="width: 60%"></select><br>
            <p style="padding:0; margin:0; display: inline-block">Layer B: </p>
            <select id="selectLayerB" style="width: 60%"></select><br>
            <button onclick="intersectFunction()" style="margin: 5px">Create intersect</button><br>
        </div>
    </div>


    <script>

    // initialize the map
    var mymap = L.map('mapid', {zoomControl: false, attributionControl: false, zoomSnap: 0.5}).setView([51.505, -0.09], 13);

    var geoArray = [];
    var layerArray = [];

     // load a tile layer
    var baselayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidHJ1bHNlbGciLCJhIjoiY2pjd2ZkendyMWFlMzJxbnV1NG85M3R5dCJ9.MWVoCtm9_o9MYosQqVMK6w'
    });
    baselayer.addTo(mymap);

    var base = L.tileLayer('', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18
    });

    var bases = {
        "Base": baselayer,
        "Blankt": base
    };

    var geoA = {
        "type": "Feature",
        "properties": {},
        "geometry": {
            "type": "Polygon",
            "coordinates": [
            [
                [-0.10866165161132812, 51.50607135001545],
                [-0.11544227600097655, 51.49437004845741],
                [-0.10162353515625, 51.48384165324227],
                [-0.07424354553222656, 51.484696842043554],
                [-0.06763458251953125, 51.49752274956565],
                [-0.07656097412109375, 51.51493882813492],
                [-0.10866165161132812, 51.50607135001545]
          ]
        ]
      }
    };
    var layerA = L.geoJSON(geoA).addTo(mymap);
    geoArray[geoArray.length] = geoA;
    layerArray[layerArray.length] = layerA;

    var geoB = {
        "type": "Feature",
        "properties": {},
        "geometry": {
            "type": "Polygon",
            "coordinates": [
            [
                [-0.13810157775879509, 51.515900258184224],
                [-0.15046119689941406, 51.49196529933168],
                [-0.12754440307617188, 51.494690672089675],
                [-0.11750221252441408, 51.4864606182951],
                [-0.09707450866699822, 51.50735350177636],
                [-0.11878967285156854, 51.51574002125196],
                [-0.13810157775879509, 51.515900258184224]
             ]
            ]
        }
    };
    var layerB = L.geoJSON(geoB).addTo(mymap);
    geoArray[geoArray.length] = geoB;
    layerArray[layerArray.length] = layerB;


    var overlays = {
        "Layer 1": layerA,
        "Layer 2": layerB
    }

     // Control for showing layers
    var layerControl = L.control.layers(bases, overlays, {collapsed: false}).addTo(mymap);
    L.control.scale({imperial: false, position: 'bottomright'}).addTo(mymap);
    L.control.zoom({position: 'bottomright'}).addTo(mymap);


    // Populate select-list with active layers
    var selectLayerA = document.getElementById("selectLayerA"); // Gets the list
    var selectLayerB = document.getElementById("selectLayerB");
    var overlaysArray = Object.getOwnPropertyNames(overlays); // Get the names/index of the layers, as per overlays-object. Use these as reference
    for (i=0; i<overlaysArray.length; i++){
        selectLayerA.options[selectLayerA.options.length] = new Option(overlaysArray[i], i);
        selectLayerB.options[selectLayerB.options.length] = new Option(overlaysArray[i], i);
    }

    function intersectFunction(){
        // Gets the selected layers
        var eA = document.getElementById("selectLayerA");
        var indexLayerA = eA.options[eA.selectedIndex].value;
        var eB = document.getElementById("selectLayerB");
        var indexLayerB = eB.options[eB.selectedIndex].value;

        if (!(indexLayerB==indexLayerA) && geoArray[indexLayerA].geometry.type=="Polygon" && geoArray[indexLayerB].geometry.type=="Polygon"){
            var newIntersect = turf.intersect(geoArray[indexLayerA], geoArray[indexLayerB]);
            geoArray[geoArray.length] = newIntersect;

            var newIntersectLayer = L.geoJSON(newIntersect).addTo(mymap);
            layerArray[layerArray.length] = newIntersectLayer;

            overlaysArray = Object.getOwnPropertyNames(overlays); // Update names of overlays
            var newIntersectString = ""+overlaysArray[indexLayerA]+"_"+overlaysArray[indexLayerB]+"_intersect";
            layerControl.addOverlay(newIntersectLayer, newIntersectString);

            overlays[newIntersectString] = newIntersectLayer;

            // Updates lists
            var newValue = selectLayerA.options.length;
            selectLayerA.options[selectLayerA.options.length] = new Option(newIntersectString, newValue);
            selectLayerB.options[selectLayerB.options.length] = new Option(newIntersectString, newValue);
        }

/*
        if (!(numberInput == "" || numberInput == null)) {
            var newBuffer = turf.buffer(overlays[strLayer].toGeoJSON(), (numberInput*1.1479353798440702759084213925493208038064486526513132205531901412468107864020422411741033562379781929643901679238), {units: 'kilometers', steps: 1024});
            var newBufferLayer = L.geoJSON(newBuffer).bindPopup('Area:'+(turf.area(newBuffer)/1000000)+" km^2").addTo(mymap);
            var newBufferString = "" + strLayer +"_Buffer_"+numberInput;
            layerControl.addOverlay(newBufferLayer, newBufferString);


            overlays[newBufferString] = newBufferLayer;
            selectLayer.options[selectLayer.options.length] = new Option(newBufferString, newBufferString);
        } */
    }

    </script>

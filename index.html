<!DOCTYPE html>
<html>
<head>
    <title>Project - TBA4251</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    <style>
        #mapid { height: 500px; }
    </style>

</head>
<body>

    <div id="mapid"></div>

    <script>

    // initialize the map
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

     // load a tile layer
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidHJ1bHNlbGciLCJhIjoiY2pjd2ZkendyMWFlMzJxbnV1NG85M3R5dCJ9.MWVoCtm9_o9MYosQqVMK6w'
    }).addTo(mymap);

    var marker = L.marker([51.5, -0.09]).bindPopup('Text').addTo(mymap);



    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Arbitrary poin",
            "amenity": "Testing",
            "popupContent": "This is a point!"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [-0.1, 51.51]
        }
    };

    var myLayer = L.geoJSON().addTo(mymap)
    myLayer.addData(geojsonFeature).bindPopup(geojsonFeature.properties.popupContent)

    var myLines = [{
        "type": "LineString",
        "coordinates": [[-0.1, 51.49], [-0.09, 51.5], [-0.1, 51.45]]
    }, {
        "type": "LineString",
        "coordinates": [[-0.1, 51.49], [-0.09, 51.52], [-0.1, 51.53]]
    }];

    myLayer.addData(myLines).bindPopup('Lines!')

    </script>

</body>
</html>

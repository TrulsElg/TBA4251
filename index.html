<!DOCTYPE html>
<html>
<head>
    <title>Project - TBA4251</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    <style>
        #mapid {  }

        .map {
            height: 99vh;
            width: 80%;
            float: left;
        }

        .functions {
            background-color: azure;
            height: 99vh;
            width: 20%;
            float: left;
        }
    </style>

</head>
<body>


    <div id="mapid" class="map"></div>

    <div class="functions">
        <h2>Functions coming soon!</h2>
    </div>

    <script>

    // initialize the map
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

     // load a tile layer
    var baselayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidHJ1bHNlbGciLCJhIjoiY2pjd2ZkendyMWFlMzJxbnV1NG85M3R5dCJ9.MWVoCtm9_o9MYosQqVMK6w'
    });
    baselayer.addTo(mymap);

    var base = L.tileLayer('', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18
       });

    var marker = L.marker([51.5, -0.09]).bindPopup('Text').addTo(mymap);

    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Arbitrary point",
            "amenity": "Testing",
            "popupContent": "This is a point!"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [-0.1, 51.51]
        }
    };

    var myLayer = L.geoJSON(geojsonFeature, {
        onEachFeature: function (feature, layer) {
            content = "Name: " + feature.properties.name + "<br>Amenity: " + feature.properties.amenity + "<br>Content: " + feature.properties.popupContent;
            layer.bindPopup(content);
        }
    }).addTo(mymap);
    //myLayer.addData(geojsonFeature).bindPopup(geojsonFeature.properties.popupContent)

    L.control.layers({"Base": baselayer, "Blankt": base},{"Point": marker, "GeoJSON-ting": myLayer}, {collapsed: false}).addTo(mymap);

    </script>

</body>
</html>
